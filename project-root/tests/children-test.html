      a,

      .option-card {
        background: rgba(255, 255, 255, 0.03);
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);

      .option-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(59, 130, 246, 0.5);
        transform: translateY(-2px);

      .option-card.selected {
        background: linear-gradient(

        border-color: rgba(59, 130, 246, 0.6);

      input[type="radio"] {

      .btn-premium {

        background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
        color: white;
        padding: 20px 60px;
        border-radius: 16px;
        font-weight: 700;
        font-size: 18px;
        transition: all 0.8s ease;

      .progress-container {
        position: sticky;
        top: 80px;
        z-index: 40;
        padding: 1rem 0;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(10px);
        margin-bottom: 2rem;
        border-radius: 1rem;
      }

      .progress-bar {
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        width: 90%;
        margin: 0 auto;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #10b981);
        border-radius: 3px;
        transition: width 1s ease;
      }

      .gradient-text {
        background: linear-gradient(
          135deg,
          #3b82f6 0%,
          #10b981 50%,
          #f59e0b 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      .fade-out {
        animation: fadeOut 0.8s ease-in forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
          visibility: hidden;
        }
      }

    <script>
      const questionsMale = [

        ],

          { text: "Скорее сочувствие", points: -1 },

        ],

          { text: "Это серьезный удар по кошельку", points: -1 },
          { text: "Абсолютно не готов", points: -2 },
        ],
        weekend: [
          { text: "Отличной идеей!", points: 2 },
          { text: "Нормальным вариантом", points: 1 },
          { text: "Пыткой", points: -1 },
          { text: "Худшим кошмаром", points: -2 },
        ],
        patience: [

          { text: "Стараюсь быть спокойным", points: 1 },
          { text: "Меня это немного напрягает", points: -1 },
          { text: "Я начинаю нервничать", points: -2 },
        ],
        duty: [

          { text: "Если придется, то да", points: 1 },
          { text: "Предпочел бы избежать этого", points: -1 },
          { text: "Это женская работа", points: -2 },
        ],
        space: [
          { text: "Да, это создаст уют", points: 2 },
          { text: "Придется привыкнуть", points: 1 },
          { text: "Мой минимализм пострадает", points: -1 },
          { text: "Нет, я ценю порядок", points: -2 },
        ],
        meetings: [
          { text: "Нет, это важная часть родительства", points: 2 },
          { text: "Не очень, но что поделать", points: 1 },
          { text: "Да, звучит уныло", points: -1 },

        ],
        legacy: [
          { text: "Да, это смысл жизни", points: 2 },
          { text: "Отчасти, это приятно", points: 1 },
          { text: "Не задумывался(ась)", points: 0 },

        ],
        partner: [

          { text: "Иногда затрагивает эту тему", points: 1 },
          { text: "Избегает этой темы", points: -1 },
          { text: "Категорически против", points: -2 },
        ],
        dream: [
          { text: "Да, это мечта!", points: 2 },
          { text: "Это было бы мило", points: 1 },
          { text: "Не думал(а) об этом", points: 0 },
          { text: "Звучит как большая ответственность", points: -1 },
        ],
        social_media: [
          { text: "Конечно, это новый этап жизни!", points: 2 },
          { text: "Будет баланс", points: 1 },
          { text: "Постараюсь этого избежать", points: -1 },
          { text: "Мой инстаграм - моя крепость", points: -2 },
        ],
        abstinence: [
          { text: "Не пугает, есть вещи важнее", points: 2 },
          { text: "Немного расстраивает", points: 1 },
          { text: "Сильно пугает", points: -1 },
          { text: "Это причина не рожать", points: -2 },
        ],
        topics: [
          { text: "Легко, это будет актуально", points: 2 },
          { text: "Думаю, да", points: 1 },
          { text: "Надеюсь, темы будут и другие", points: -1 },
          { text: "Ни за что!", points: -2 },
        ],
        jealousy: [
          { text: "Это не конкурент, а наше счастье", points: 2 },
          { text: "Думаю, я справлюсь", points: 1 },
          { text: "Это будет испытанием", points: -1 },
          { text: "Я не готова делить его ни с кем", points: -2 },
        ],
        body: [
          { text: "Абсолютно, это естественно", points: 2 },
          { text: "Немного беспокоюсь, но готова", points: 1 },
          { text: "Очень переживаю по этому поводу", points: -1 },
          { text: "Это мой главный страх", points: -2 },
        ],
        stereotype: [
          { text: "Нет, это глупый ярлык", points: 2 },
          { text: "Немного, но я буду другой", points: 1 },
          { text: "Да, боюсь стать такой", points: -1 },

        ],
        shopping: [
          { text: "Да, это так мило!", points: 2 },
          { text: "Иногда", points: 1 },
          { text: "Прохожу мимо", points: -1 },
          { text: "Меня это не интересует", points: -2 },
        ],
        mess: [
          { text: "Да, это 'живой' дом", points: 2 },
          { text: "Придется смириться", points: 1 },
          { text: "Буду бороться за порядок", points: -1 },
          { text: "Ненавижу беспорядок", points: -2 },
        ],
        entertainment: [
          { text: "Да, буду смотреть вместе с ними", points: 2 },
          { text: "Найду время и для своего", points: 1 },
          { text: "Это будет тяжело", points: -1 },
          { text: "Мои сериалы - это святое", points: -2 },
        ],
        instinct: [
          { text: "Да, очень сильно", points: 2 },
          { text: "Иногда просыпается", points: 1 },
          { text: "Пока спит", points: 0 },
          { text: "Думаю, у меня его нет", points: -2 },
        ],
      };

      const genderSelection = document.getElementById("gender-selection");
      const testContainer = document.getElementById("test-container");
      const resultsContainer = document.getElementById("results-container");
      const form = document.getElementById("children-test-form");

      let currentQuestions = [];
      let answeredQuestions = 0;

      document
        .getElementById("select-male")
        .addEventListener("click", () => startTest(questionsMale));
      document
        .getElementById("select-female")
        .addEventListener("click", () => startTest(questionsFemale));

      function startTest(questions) {
        currentQuestions = questions;
        genderSelection.classList.add("fade-out");
        genderSelection.addEventListener(
          "animationend",
          () => {
            genderSelection.classList.add("hidden");
            testContainer.classList.remove("hidden");
            testContainer.classList.add("fade-in");
            renderQuestions();
          },
          { once: true }
        );
      }

      function updateProgress() {
        const progress = (answeredQuestions / currentQuestions.length) * 100;
        document.getElementById("progress-fill").style.width = progress + "%";
      }

      function renderQuestions() {
        form.innerHTML = "";
        currentQuestions.forEach((qData, index) => {
          const block = document.createElement("div");
          block.className = "question-block fade-in";
          block.style.animationDelay = `${index * 0.05}s`;

          const questionText = document.createElement("p");
          questionText.className = "font-medium text-lg text-gray-100 mb-4";
          questionText.textContent = `${index + 1}. ${qData.q}`;
          block.appendChild(questionText);

          const optionsContainer = document.createElement("div");
          optionsContainer.className =
            "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3";

          const currentAnswerSet = answerOptions[qData.a];

          currentAnswerSet.forEach((opt) => {
            const label = document.createElement("label");
            label.className =
              "option-card p-4 rounded-xl text-center cursor-pointer flex items-center justify-center min-h-[60px]";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `q${index}`;
            radio.value = opt.points;
            radio.required = true;
            label.appendChild(radio);
            label.append(opt.text);
            optionsContainer.appendChild(label);
          });

          block.appendChild(optionsContainer);
          form.appendChild(block);
        });
      }

      form.addEventListener("change", (e) => {
        if (e.target.type === "radio") {
          const container = e.target.closest(".grid");
          container
            .querySelectorAll(".option-card")
            .forEach((card) => card.classList.remove("selected"));
          e.target.parentElement.classList.add("selected");

          const questionBlock = e.target.closest(".question-block");
          if (!questionBlock.hasAttribute("data-answered")) {
            questionBlock.setAttribute("data-answered", "true");
            answeredQuestions++;
            updateProgress();
          }
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (answeredQuestions < currentQuestions.length) {
          const unansweredBlock = form.querySelector(
            ".question-block:not([data-answered])"
          );
          if (unansweredBlock) {
            unansweredBlock.scrollIntoView({
              behavior: "smooth",
              block: "center",
            });
          }
          return;
        }
        const score = calculateScore();
        renderResults(score);
      });

      function calculateScore() {
        const formData = new FormData(form);
        let totalScore = 0;
        for (let i = 0; i < currentQuestions.length; i++) {
          const value = formData.get(`q${i}`);
          if (value !== null) {
            totalScore += parseInt(value, 10);
          }
        }
        return totalScore;
      }

      function renderResults(score) {
        testContainer.classList.add("fade-out");
        testContainer.addEventListener(
          "animationend",
          () => {
            testContainer.classList.add("hidden");
            resultsContainer.classList.remove("hidden");
            resultsContainer.classList.add("fade-in");
            window.scrollTo({ top: 0, behavior: "smooth" });
          },
          { once: true }
        );

        const titleEl = document.getElementById("result-title");
        const descriptionEl = document.getElementById("result-description");
        const iconEl = document.getElementById("result-icon");

        let resultData;

        if (score > 15) {
          resultData = {
            title: "Большая и дружная семья (3+ детей)",
            description:
              "Вы обладаете огромным запасом любви, терпения и энергии. Ваше призвание — быть в центре большой, шумной и веселой семьи. Вас ждут множество счастливых моментов, связанных с детским смехом и топотом маленьких ножек.",
            icon: '<svg class="w-24 h-24 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>',
          };
        } else if (score > -5) {
          resultData = {
            title: "Идеальный баланс (1-2 ребенка)",
            description:
              "Вы подходите к созданию семьи взвешенно и рационально. Для вас важен баланс между родительством, карьерой и личными интересами. Вы сможете дать своим детям прекрасное воспитание, не теряя при этом себя. Вас ждет гармоничная и счастливая семейная жизнь.",
            icon: '<svg class="w-24 h-24 mx-auto text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 016-6h6a6 6 0 016 6v1h-3M15 21a3 3 0 11-6 0M12 4.354V1M6 21a3 3 0 11-6 0"></path></svg>',
          };
        } else {
          resultData = {
            title: "Свобода и саморазвитие (0-1 ребенок)",
            description:
              "На данном этапе жизни вы больше сфокусированы на самореализации, карьере и познании мира. Дети могут не быть вашим главным приоритетом, и это абсолютно нормально. Возможно, вы найдете свое счастье в путешествиях, творчестве или станете прекрасным родителем для пушистого питомца.",
            icon: '<svg class="w-24 h-24 mx-auto text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>',
          };
        }

        titleEl.textContent = resultData.title;
        descriptionEl.textContent = resultData.description;
        iconEl.innerHTML = resultData.icon;
      }
    </script>
  </body>
</html>
