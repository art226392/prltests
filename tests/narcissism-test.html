    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
      }

      .display-font {
        font-family: "Playfair Display", serif;
      }

      .dynamic-bg {
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        overflow: hidden;
      }

      .dynamic-bg::before {
        content: "";
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: radial-gradient(
            circle at 25% 25%,
            rgba(139, 92, 246, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(236, 72, 153, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 70%
          );
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5),
          inset 0 0 40px rgba(255, 255, 255, 0.02);
      }

      a,
      .transition-colors {
        transition: color 0.8s ease;
      }

      .transition-transform {
        transition: transform 0.8s ease;
      }

      .option-card {
        background: rgba(255, 255, 255, 0.03);
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        min-height: 80px;
      }

      .option-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(139, 92, 246, 0.5);
        transform: translateY(-2px);
      }

      .option-card.selected {
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 0.2),
          rgba(236, 72, 153, 0.2)
        );
        border-color: rgba(139, 92, 246, 0.6);
      }

      input[type="radio"] {
        display: none;
      }

      .btn-premium {
        position: relative;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        color: white;
        padding: 20px 60px;
        border-radius: 16px;
        font-weight: 700;
        font-size: 18px;
        transition: all 0.8s ease;
      }

      .progress-container {
        position: sticky;
        top: 80px;
        z-index: 40;
        padding: 1rem 0;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(10px);
        margin-bottom: 2rem;
        border-radius: 1rem;
      }

      .progress-bar {
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        width: 90%;
        margin: 0 auto;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #8b5cf6, #ec4899);
        border-radius: 3px;
        transition: width 1s ease;
      }

      .gradient-text {
        background: linear-gradient(
          135deg,
          #8b5cf6 0%,
          #ec4899 50%,
          #3b82f6 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Updated styles for results */
      .gauge-container {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        position: relative;
        background: conic-gradient(from 0deg, #8b5cf6, #ec4899, #8b5cf6);
        animation: spin 5s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .gauge-container::before {
        content: "";
        position: absolute;
        inset: 10px;
        background: #0a0a0a;
        border-radius: 50%;
      }

      .gauge-value {
        position: relative;
        font-size: 4rem;
        font-weight: 900;
        color: #fff;
      }

      .gauge-value::after {
        content: "%";
        font-size: 1.5rem;
        font-weight: 600;
        color: #a78bfa;
        position: absolute;
        top: 1rem;
        right: -1.5rem;
      }

      .criterion-bar-bg {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        overflow: hidden;
        height: 12px;
      }

      .criterion-bar-fill {
        height: 100%;
        border-radius: 8px;
        transition: width 1.5s ease-out;
        box-shadow: 0 0 15px var(--bar-color);
      }

      .result-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 16px;
      }

      .warning-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 9999px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
      }
    </style>
  </head>

    <script>
      const questions = [
        {
          c: 1,
          q: "Когда вы делитесь своими достижениями, партнер:",

        },
        {

        },
        {
          c: 2,
          q: "Как партнер реагирует, если вы не сразу отвечаете на его/ее сообщения?",

        {

        {

        {

          q: "Как партнер просит о помощи или услуге?",

        },
        {
          c: 5,
          q: "После ссоры, кто обычно делает первый шаг к примирению?",
          a: "making_up",
        },
        {
          c: 6,
          q: "Как партнер комментирует внешность или успех других людей?",
          a: "commenting_on_others",
        },
        {
          c: 6,
          q: "Как партнер реагирует на конструктивную критику в свой адрес?",

        },
        {

      const answerOptions = {
        reaction_to_success: [
          { text: "Искренне радуется и гордится мной", value: 0 },
          { text: "Поздравляет, но быстро переводит тему на себя", value: 2 },
          {

            value: 3,
          },
          { text: "Игнорирует или злится", value: 4 },

        ],
        past_failures: [
          { text: "Признает свои ошибки и извлекает уроки", value: 0 },
          { text: "Рассказывает, но с юмором", value: 1 },
          { text: "Всегда виноваты другие (бывшие, начальники)", value: 3 },
          {
            text: "Никогда не говорит о неудачах, у него(нее) их нет",
            value: 4,
          },
          { text: "Ко мне не относится", value: 0 },
        ],
        reaction_to_absence: [
          { text: "Радуется, что я хорошо провожу время", value: 0 },
          { text: "Немного ревнует, но в шутку", value: 1 },
          { text: "Требует постоянных отчетов и фото", value: 3 },
          { text: "Устраивает скандал или наказывает молчанием", value: 4 },
          { text: "Ко мне не относится", value: 0 },
        ],
        reaction_to_text: [
          { text: "Спокойно, понимает, что я могу быть занят(а)", value: 0 },
          { text: "Спрашивает, все ли в порядке", value: 1 },
          { text: "Отправляет много сообщений и звонит", value: 3 },
          { text: "Обвиняет в игнорировании", value: 4 },
          { text: "Ко мне не относится", value: 0 },
        ],
        reaction_to_feelings: [
          { text: "Внимательно слушает и поддерживает", value: 0 },
          { text: "Пытается дать совет, не вникая в суть", value: 2 },
          { text: "Говорит 'не драматизируй' или 'успокойся'", value: 3 },
          { text: "Начинает рассказывать, как ему(ей) хуже", value: 4 },
        ],
        notice_mood: [
          { text: "Да, почти всегда", value: 0 },
          { text: "Иногда, если все очевидно", value: 1 },
          { text: "Редко, нужно прямо говорить", value: 3 },
          { text: "Никогда, он(а) слишком занят(а) собой", value: 4 },
        ],
        patience_in_line: [
          { text: "Спокойно ждет, как и все", value: 0 },
          { text: "Заметно нервничает и вздыхает", value: 2 },
          { text: "Пытается найти способ пройти без очереди", value: 3 },
          { text: "Громко возмущается и требует особого отношения", value: 4 },
          { text: "Ко мне не относится", value: 0 },
        ],
        argument_style: [
          { text: "Приводит факты и готов(а) к компромиссу", value: 0 },
          { text: "Давит авторитетом и громкостью", value: 2 },
          { text: "Переходит на личности и оскорбления", value: 3 },
          { text: "Искажает мои слова и факты (газлайтинг)", value: 4 },
          { text: "Мы не спорим", value: 0 },
        ],
        asking_for_help: [
          { text: "Просит вежливо и всегда благодарит", value: 0 },
          { text: "Формулирует как приказ, но благодарит", value: 2 },
          { text: "Требует немедленно, злится при отказе", value: 3 },
          { text: "Манипулирует: 'Если любишь, то сделаешь'", value: 4 },
        ],
        making_up: [
          { text: "Тот, кто был неправ, извиняется первым", value: 0 },
          { text: "Чаще всего я", value: 2 },
          { text: "Всегда я, иначе будет молчать неделями", value: 3 },
          { text: "Он(а) никогда не извиняется", value: 4 },
          { text: "Мы не ссоримся", value: 0 },
        ],
        commenting_on_others: [
          { text: "Делает комплименты или нейтрален(льна)", value: 0 },
          { text: "Часто критикует и находит недостатки", value: 2 },
          { text: "Отпускает злые и завистливые комментарии", value: 3 },
          { text: "Сравнивает меня с другими (не в мою пользу)", value: 4 },
          { text: "Ко мне не относится", value: 0 },
        ],
        reaction_to_criticism: [
          { text: "Прислушивается и благодарит за обратную связь", value: 0 },
          { text: "Оправдывается и ищет виноватых", value: 2 },
          { text: "Обижается и замыкается в себе", value: 3 },
          { text: "Впадает в ярость и контратакует", value: 4 },
          { text: "Ко мне не относится", value: 0 },
        ],
        grand_plans: [
          { text: "Никогда или очень редко", value: 0 },
          { text: "Иногда мечтает вслух", value: 1 },
          { text: "Довольно часто, но ничего не делает", value: 3 },
          { text: "Постоянно, и злится, что мир его/ее не ценит", value: 4 },
        ],
      };

      const criterionData = {
        1: { label: "Грандиозность", emoji: "👑", color: "#8b5cf6" },
        2: { label: "Жажда восхищения", emoji: "⭐", color: "#ec4899" },
        3: { label: "Отсутствие эмпатии", emoji: "💔", color: "#3b82f6" },
        4: { label: "Чувство превосходства", emoji: "🧐", color: "#f59e0b" },
        5: { label: "Эксплуатация", emoji: "🎭", color: "#10b981" },
        6: { label: "Зависть и высокомерие", emoji: "😒", color: "#ef4444" },
        7: { label: "Фантазии о величии", emoji: "🚀", color: "#a855f7" },
      };

      const form = document.getElementById("narcissism-form");
      const testContainer = document.getElementById("test-container");
      const resultsContainer = document.getElementById("results-container");
      let answeredQuestions = 0;

      function updateProgress() {
        const progress = (answeredQuestions / questions.length) * 100;
        document.getElementById("progress-fill").style.width = progress + "%";
      }

      function renderQuestions() {
        questions.forEach((qData, index) => {
          const block = document.createElement("div");
          block.className = "question-block fade-in";

          const questionText = document.createElement("p");
          questionText.className = "font-medium text-lg text-gray-100 mb-4";
          questionText.textContent = `${index + 1}. ${qData.q}`;
          block.appendChild(questionText);

          const optionsContainer = document.createElement("div");
          optionsContainer.className =
            "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3";

          const currentAnswerSet = answerOptions[qData.a];

          currentAnswerSet.forEach((opt) => {
            const label = document.createElement("label");
            label.className =
              "option-card p-4 rounded-xl text-center cursor-pointer flex items-center justify-center min-h-[60px]";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `q${index}`;
            radio.value = opt.value;
            radio.required = true;
            label.appendChild(radio);
            label.append(opt.text);
            optionsContainer.appendChild(label);
          });

          block.appendChild(optionsContainer);
          form.appendChild(block);
        });
      }

      form.addEventListener("change", (e) => {
        if (e.target.type === "radio") {
          const container = e.target.closest(".grid");
          container
            .querySelectorAll(".option-card")
            .forEach((card) => card.classList.remove("selected"));
          e.target.parentElement.classList.add("selected");

          const questionBlock = e.target.closest(".question-block");
          if (!questionBlock.hasAttribute("data-answered")) {
            questionBlock.setAttribute("data-answered", "true");
            answeredQuestions++;
            updateProgress();
          }
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (answeredQuestions < questions.length) {
          const unansweredBlock = form.querySelector(
            ".question-block:not([data-answered])"
          );
          if (unansweredBlock) {
            unansweredBlock.scrollIntoView({
              behavior: "smooth",
              block: "center",
            });
          }
          return;
        }
        const scores = calculateScores();
        renderResults(scores);
      });

      function calculateScores() {
        const formData = new FormData(form);
        let criterionScores = {};
        Object.keys(criterionData).forEach((key) => {
          criterionScores[key] = { sum: 0, count: 0 };
        });

        questions.forEach((q, index) => {
          const value = parseInt(formData.get(`q${index}`), 10) || 0;
          criterionScores[q.c].sum += value;
          criterionScores[q.c].count++;
        });

        let finalScores = {};
        let totalScore = 0;
        let maxPossibleScore = 0;

        Object.keys(criterionData).forEach((key) => {
          const { sum, count } = criterionScores[key];
          const maxScore = 4 * count;
          finalScores[key] = {
            percentage: maxScore > 0 ? (sum / maxScore) * 100 : 0,
          };
          totalScore += sum;
          maxPossibleScore += maxScore;
        });

        finalScores.overallPercentage =
          maxPossibleScore > 0 ? (totalScore / maxPossibleScore) * 100 : 0;
        return finalScores;
      }

      function renderResults(scores) {
        testContainer.classList.add("hidden");
        resultsContainer.classList.remove("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });

        const verdictEl = document.getElementById("overall-verdict");
        const descriptionEl = document.getElementById("result-description");
        const gaugeWrapper = document.getElementById("gauge-wrapper");
        const interpretationDiv = document.getElementById(
          "detailed-interpretation"
        );
        interpretationDiv.innerHTML = "";

        const overallPercentage = Math.round(scores.overallPercentage);
        let verdictColorClass;

        if (overallPercentage >= 70) {
          verdictEl.innerHTML = "Высокая вероятность нарциссических черт";
          verdictColorClass = "text-red-400";
          descriptionEl.textContent =
            "Результаты указывают на значительное присутствие нарциссических паттернов. Рекомендуется консультация с психологом для более глубокого анализа ситуации.";
        } else if (overallPercentage >= 40) {
          verdictEl.innerHTML = "Умеренные нарциссические черты";
          verdictColorClass = "text-yellow-400";
          descriptionEl.textContent =
            "Обнаружены некоторые нарциссические черты, которые могут влиять на качество отношений. Важно обратить внимание на проблемные области.";
        } else {
          verdictEl.innerHTML = "Низкий уровень нарциссических черт";
          verdictColorClass = "text-green-400";
          descriptionEl.textContent =
            "Нарциссические черты выражены слабо. Это указывает на здоровые паттерны поведения в отношениях.";
        }
        verdictEl.classList.add(verdictColorClass);

        gaugeWrapper.innerHTML = `
              <div class="gauge-container">
                <div class="gauge-value">${overallPercentage}</div>
              </div>
            `;

        Object.keys(criterionData).forEach((key, index) => {
          const data = criterionData[key];
          const scoreData = scores[key];
          const percentage = Math.round(scoreData.percentage);

          const criterionEl = document.createElement("div");
          criterionEl.className = "fade-in";
          criterionEl.style.animationDelay = `${index * 0.1}s`;
          criterionEl.innerHTML = `
                  <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center">
                      <span class="text-2xl mr-3">${data.emoji}</span>
                      <span class="font-semibold text-white">${data.label}</span>
                    </div>
                    <span class="font-bold text-lg" style="color: ${data.color}">${percentage}%</span>
                  </div>
                  <div class="criterion-bar-bg">
                    <div class="criterion-bar-fill" style="width: 0%; background-color: ${data.color}; --bar-color: ${data.color};"></div>
                  </div>
                `;
          interpretationDiv.appendChild(criterionEl);
        });

        setTimeout(() => {
          document
            .querySelectorAll(".criterion-bar-fill")
            .forEach((bar, index) => {
              const key = Object.keys(criterionData)[index];
              const percentage = Math.round(scores[key].percentage);
              bar.style.width = `${percentage}%`;
            });
        }, 100);
      }

      renderQuestions();
    </script>
  </body>
</html>
