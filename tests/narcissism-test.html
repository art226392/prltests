          { text: "–°—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç –º–µ–Ω—è —Å –¥—Ä—É–≥–∏–º–∏ (–Ω–µ –≤ –º–æ—é –ø–æ–ª—å–∑—É)", value: 4 },
          { text: "–ö–æ –º–Ω–µ –Ω–µ –æ—Ç–Ω–æ—Å–∏—Ç—Å—è", value: 0 },
        ],
        reaction_to_criticism: [
          { text: "–ü—Ä–∏—Å–ª—É—à–∏–≤–∞–µ—Ç—Å—è –∏ –±–ª–∞–≥–æ–¥–∞—Ä–∏—Ç –∑–∞ –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å", value: 0 },
          { text: "–û–ø—Ä–∞–≤–¥—ã–≤–∞–µ—Ç—Å—è –∏ –∏—â–µ—Ç –≤–∏–Ω–æ–≤–∞—Ç—ã—Ö", value: 2 },
          { text: "–û–±–∏–∂–∞–µ—Ç—Å—è –∏ –∑–∞–º—ã–∫–∞–µ—Ç—Å—è –≤ —Å–µ–±–µ", value: 3 },
          { text: "–í–ø–∞–¥–∞–µ—Ç –≤ —è—Ä–æ—Å—Ç—å –∏ –∫–æ–Ω—Ç—Ä–∞—Ç–∞–∫—É–µ—Ç", value: 4 },
          { text: "–ö–æ –º–Ω–µ –Ω–µ –æ—Ç–Ω–æ—Å–∏—Ç—Å—è", value: 0 },
        ],
        grand_plans: [
          { text: "–ù–∏–∫–æ–≥–¥–∞ –∏–ª–∏ –æ—á–µ–Ω—å —Ä–µ–¥–∫–æ", value: 0 },
          { text: "–ò–Ω–æ–≥–¥–∞ –º–µ—á—Ç–∞–µ—Ç –≤—Å–ª—É—Ö", value: 1 },
          { text: "–î–æ–≤–æ–ª—å–Ω–æ —á–∞—Å—Ç–æ, –Ω–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ—Ç", value: 3 },
          { text: "–ü–æ—Å—Ç–æ—è–Ω–Ω–æ, –∏ –∑–ª–∏—Ç—Å—è, —á—Ç–æ –º–∏—Ä –µ–≥–æ/–µ–µ –Ω–µ —Ü–µ–Ω–∏—Ç", value: 4 },
        ],
      };

      const criterionData = {
        1: { label: "–ì—Ä–∞–Ω–¥–∏–æ–∑–Ω–æ—Å—Ç—å", emoji: "üëë", color: "#8b5cf6" },
        2: { label: "–ñ–∞–∂–¥–∞ –≤–æ—Å—Ö–∏—â–µ–Ω–∏—è", emoji: "‚≠ê", color: "#ec4899" },
        3: { label: "–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —ç–º–ø–∞—Ç–∏–∏", emoji: "üíî", color: "#3b82f6" },
        4: { label: "–ß—É–≤—Å—Ç–≤–æ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–∞", emoji: "üßê", color: "#f59e0b" },
        5: { label: "–≠–∫—Å–ø–ª—É–∞—Ç–∞—Ü–∏—è", emoji: "üé≠", color: "#10b981" },
        6: { label: "–ó–∞–≤–∏—Å—Ç—å –∏ –≤—ã—Å–æ–∫–æ–º–µ—Ä–∏–µ", emoji: "üòí", color: "#ef4444" },
        7: { label: "–§–∞–Ω—Ç–∞–∑–∏–∏ –æ –≤–µ–ª–∏—á–∏–∏", emoji: "üöÄ", color: "#a855f7" },
      };

      const form = document.getElementById("narcissism-form");
      const testContainer = document.getElementById("test-container");
      const resultsContainer = document.getElementById("results-container");
      let answeredQuestions = 0;

      function updateProgress() {
        const progress = (answeredQuestions / questions.length) * 100;
        document.getElementById("progress-fill").style.width = progress + "%";
      }

      function renderQuestions() {
        questions.forEach((qData, index) => {
          const block = document.createElement("div");
          block.className = "question-block fade-in";

          const questionText = document.createElement("p");
          questionText.className = "font-medium text-lg text-gray-100 mb-4";
          questionText.textContent = `${index + 1}. ${qData.q}`;
          block.appendChild(questionText);

          const optionsContainer = document.createElement("div");
          optionsContainer.className =
            "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3";

          const currentAnswerSet = answerOptions[qData.a];

          currentAnswerSet.forEach((opt) => {
            const label = document.createElement("label");
            label.className =
              "option-card p-4 rounded-xl text-center cursor-pointer flex items-center justify-center min-h-[60px]";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `q${index}`;
            radio.value = opt.value;
            radio.required = true;
            label.appendChild(radio);
            label.append(opt.text);
            optionsContainer.appendChild(label);
          });

          block.appendChild(optionsContainer);
          form.appendChild(block);
        });
      }

      form.addEventListener("change", (e) => {
        if (e.target.type === "radio") {
          const container = e.target.closest(".grid");
          container
            .querySelectorAll(".option-card")
            .forEach((card) => card.classList.remove("selected"));
          e.target.parentElement.classList.add("selected");

          const questionBlock = e.target.closest(".question-block");
          if (!questionBlock.hasAttribute("data-answered")) {
            questionBlock.setAttribute("data-answered", "true");
            answeredQuestions++;
            updateProgress();
          }
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (answeredQuestions < questions.length) {
          const unansweredBlock = form.querySelector(
            ".question-block:not([data-answered])"
          );
          if (unansweredBlock) {
            unansweredBlock.scrollIntoView({
              behavior: "smooth",
              block: "center",
            });
          }
          return;
        }
        const scores = calculateScores();
        renderResults(scores);
      });

      function calculateScores() {
        const formData = new FormData(form);
        let criterionScores = {};
        Object.keys(criterionData).forEach((key) => {
          criterionScores[key] = { sum: 0, count: 0 };
        });

        questions.forEach((q, index) => {
          const value = parseInt(formData.get(`q${index}`), 10) || 0;
          criterionScores[q.c].sum += value;
          criterionScores[q.c].count++;
        });

        let finalScores = {};
        let totalScore = 0;
        let maxPossibleScore = 0;

        Object.keys(criterionData).forEach((key) => {
          const { sum, count } = criterionScores[key];
          const maxScore = 4 * count;
          finalScores[key] = {
            percentage: maxScore > 0 ? (sum / maxScore) * 100 : 0,
          };
          totalScore += sum;
          maxPossibleScore += maxScore;
        });

        finalScores.overallPercentage =
          maxPossibleScore > 0 ? (totalScore / maxPossibleScore) * 100 : 0;
        return finalScores;
      }

      function renderResults(scores) {
        testContainer.classList.add("hidden");
        resultsContainer.classList.remove("hidden");
        window.scrollTo({ top: 0, behavior: "smooth" });

        const verdictEl = document.getElementById("overall-verdict");
        const descriptionEl = document.getElementById("result-description");
        const gaugeWrapper = document.getElementById("gauge-wrapper");
        const interpretationDiv = document.getElementById(
          "detailed-interpretation"
        );
        interpretationDiv.innerHTML = "";

        const overallPercentage = Math.round(scores.overallPercentage);
        let verdictColorClass;

        if (overallPercentage >= 70) {
          verdictEl.innerHTML = "–í—ã—Å–æ–∫–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –Ω–∞—Ä—Ü–∏—Å—Å–∏—á–µ—Å–∫–∏—Ö —á–µ—Ä—Ç";

          descriptionEl.textContent =
            "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —É–∫–∞–∑—ã–≤–∞—é—Ç –Ω–∞ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ –Ω–∞—Ä—Ü–∏—Å—Å–∏—á–µ—Å–∫–∏—Ö –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –¥–ª—è –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞ —Å–∏—Ç—É–∞—Ü–∏–∏.";
        } else if (overallPercentage >= 40) {
          verdictEl.innerHTML = "–£–º–µ—Ä–µ–Ω–Ω—ã–µ –Ω–∞—Ä—Ü–∏—Å—Å–∏—á–µ—Å–∫–∏–µ —á–µ—Ä—Ç—ã";
          verdictColorClass = "text-yellow-400";
          descriptionEl.textContent =
            "–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –Ω–∞—Ä—Ü–∏—Å—Å–∏—á–µ—Å–∫–∏–µ —á–µ—Ä—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –≤–ª–∏—è—Ç—å –Ω–∞ –∫–∞—á–µ—Å—Ç–≤–æ –æ—Ç–Ω–æ—à–µ–Ω–∏–π. –í–∞–∂–Ω–æ –æ–±—Ä–∞—Ç–∏—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ –æ–±–ª–∞—Å—Ç–∏.";
        } else {
          verdictEl.innerHTML = "–ù–∏–∑–∫–∏–π —É—Ä–æ–≤–µ–Ω—å –Ω–∞—Ä—Ü–∏—Å—Å–∏—á–µ—Å–∫–∏—Ö —á–µ—Ä—Ç";
          verdictColorClass = "text-green-400";
          descriptionEl.textContent =
            "–ù–∞—Ä—Ü–∏—Å—Å–∏—á–µ—Å–∫–∏–µ —á–µ—Ä—Ç—ã –≤—ã—Ä–∞–∂–µ–Ω—ã —Å–ª–∞–±–æ. –≠—Ç–æ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –∑–¥–æ—Ä–æ–≤—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã –ø–æ–≤–µ–¥–µ–Ω–∏—è –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö.";
        }
        verdictEl.classList.add(verdictColorClass);

        gaugeWrapper.innerHTML = `
              <div class="gauge-container">
                <div class="gauge-value">${overallPercentage}</div>
              </div>
            `;

        Object.keys(criterionData).forEach((key, index) => {
          const data = criterionData[key];
          const scoreData = scores[key];
          const percentage = Math.round(scoreData.percentage);

          const criterionEl = document.createElement("div");
          criterionEl.className = "fade-in";
          criterionEl.style.animationDelay = `${index * 0.1}s`;
          criterionEl.innerHTML = `
                  <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center">
                      <span class="text-2xl mr-3">${data.emoji}</span>
                      <span class="font-semibold text-white">${data.label}</span>
                    </div>
                    <span class="font-bold text-lg" style="color: ${data.color}">${percentage}%</span>
                  </div>
                  <div class="criterion-bar-bg">
                    <div class="criterion-bar-fill" style="width: 0%; background-color: ${data.color}; --bar-color: ${data.color};"></div>

          interpretationDiv.appendChild(criterionEl);

        setTimeout(() => {
          document
            .querySelectorAll(".criterion-bar-fill")
            .forEach((bar, index) => {
              const key = Object.keys(criterionData)[index];
              const percentage = Math.round(scores[key].percentage);
              bar.style.width = `${percentage}%`;
            });
        }, 100);
      }

      renderQuestions();
    </script>
